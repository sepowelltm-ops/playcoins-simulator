<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlayCoins Logs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Transaction Logs</h1>
    <div id="balance">Coins: 5</div>
  </header>

  <section id="logs-section">
    <ul id="logs-list">
      <li>Loading logs...</li>
    </ul>
  </section>

  <a href="index.html">Back to Main Menu</a>

  <script src="script.js"></script>
  <script>
    const logsList = document.getElementById('logs-list');

    // Get transaction log and username from localStorage
    const logs = JSON.parse(localStorage.getItem('transactionLog')) || [];
    const username = localStorage.getItem('username') || "Unknown";

    // Display logs
    function renderLogs() {
      logsList.innerHTML = '';
      if (logs.length === 0) {
        logsList.innerHTML = '<li>No transactions yet.</li>';
        return;
      }
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `[${log.time}] ${log.type}: ${log.amount} coins (User: ${username})`;
        logsList.appendChild(li);
      });
    }

    renderLogs();
  </script>
</body>
</html>

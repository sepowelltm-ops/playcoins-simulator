<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlayCoins Logs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Transaction Logs</h1>
    <div id="balance">Coins: 0</div>
    <div id="logged-in-user">Not logged in</div>
  </header>

  <section id="logs-section">
    <ul id="logs-list">
      <li>Loading logs...</li>
    </ul>
  </section>

  <a href="index.html">Back to Main Menu</a>

  <script src="script.js"></script>
  <script>
    const balanceEl = document.getElementById('balance');
    const loggedInUserEl = document.getElementById('logged-in-user');
    const logsList = document.getElementById('logs-list');

    // Get the currently logged-in user
    const currentUser = localStorage.getItem('currentUser');

    if (!currentUser) {
      loggedInUserEl.textContent = "Not logged in";
      balanceEl.textContent = "Coins: 0";
      logsList.innerHTML = '<li>Please log in on the main menu first.</li>';
    } else {
      loggedInUserEl.textContent = `Logged in as: ${currentUser}`;

      // Load accounts
      const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
      const userData = accounts[currentUser];

      // Show balance
      balanceEl.textContent = `Coins: ${userData.balance}`;

      // Show transaction logs
      const transactionLog = userData.transactionLog || [];
      logsList.innerHTML = '';

      if (transactionLog.length === 0) {
        logsList.innerHTML = '<li>No transactions yet.</li>';
      } else {
        transactionLog.forEach(t => {
          const li = document.createElement('li');
          li.textContent = `[${t.time}] ${t.type}: ${t.amount} coins (User: ${currentUser})`;
          logsList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash - PlayCoins</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Crash</h1>
  <div id="balance">Coins: 0</div>
  <div id="message"></div>

  <div id="controls">
    <input type="number" id="bet-amount" placeholder="Bet coins" min="1">
    <button id="start-btn">Start Crash</button>
    <button id="cashout-btn" disabled>Cash Out</button>
  </div>

  <div id="multiplier-display">Multiplier: x1.00</div>

  <script>
    // ----------------------------
    // GLOBALS
    // ----------------------------
    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const multiplierEl = document.getElementById('multiplier-display');

    const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
    const currentUser = localStorage.getItem('currentUser');
    let playerBalance = currentUser && accounts[currentUser] ? accounts[currentUser].balance : 0;
    updateBalanceDisplay();

    let betAmount = 0;
    let currentMultiplier = 1;
    let crashInterval = null;
    let crashed = false;

    function updateBalanceDisplay(){ balanceEl.textContent = `Coins: ${playerBalance}`; }

    // ----------------------------
    // START GAME
    // ----------------------------
    document.getElementById('start-btn').addEventListener('click', ()=>{
      if (!currentUser) return alert("Login first!");
      const bet = Number(document.getElementById('bet-amount').value);
      if (!bet || bet>playerBalance) return alert("Invalid bet!");
      betAmount = bet;

      currentMultiplier = 1;
      crashed = false;
      multiplierEl.textContent = `Multiplier: x${currentMultiplier.toFixed(2)}`;
      messageEl.textContent = "Crash started!";

      document.getElementById('cashout-btn').disabled = false;
      document.getElementById('start-btn').disabled = true;

      // Slightly favor house: crash multiplier weighted lower
      const crashPoint = Math.random() * (5 - 1.2) + 1.2; // min 1.2x, max 5x
      // Add some house bias
      const biasedCrash = Math.pow(crashPoint, 0.8); // tilts crash lower
      startCrash(biasedCrash);
    });

    // ----------------------------
    // CRASH LOOP
    // ----------------------------
    function startCrash(crashAt){
      crashInterval = setInterval(()=>{
        if (crashed) return clearInterval(crashInterval);
        currentMultiplier += 0.01;
        multiplierEl.textContent = `Multiplier: x${currentMultiplier.toFixed(2)}`;
        if (currentMultiplier >= crashAt){
          crashGame();
        }
      }, 50); // speed
    }

    // ----------------------------
    // CASH OUT
    // ----------------------------
    document.getElementById('cashout-btn').addEventListener('click', ()=>{
      if (!currentUser || crashed) return;
      const winAmount = Math.floor(betAmount * currentMultiplier);
      playerBalance += winAmount;
      updateBalanceDisplay();
      accounts[currentUser].balance = playerBalance;
      localStorage.setItem('accounts', JSON.stringify(accounts));
      messageEl.textContent = `Cashed out at x${currentMultiplier.toFixed(2)}! Won ${winAmount} coins.`;
      crashed = true;
      clearInterval(crashInterval);
      document.getElementById('cashout-btn').disabled = true;
      document.getElementById('start-btn').disabled = false;
    });

    function crashGame(){
      crashed = true;
      playerBalance -= betAmount;
      updateBalanceDisplay();
      accounts[currentUser].balance = playerBalance;
      localStorage.setItem('accounts', JSON.stringify(accounts));
      messageEl.textContent = `Crashed at x${currentMultiplier.toFixed(2)}! You lost ${betAmount} coins.`;
      document.getElementById('cashout-btn').disabled = true;
      document.getElementById('start-btn').disabled = false;
      clearInterval(crashInterval);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlayCoins Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PlayCoins Simulator</h1>
    <div id="balance">Coins: 5</div>
    <div id="logged-in-user"></div>
  </header>

  <section class="controls">
    <input id="username" placeholder="Enter your username" />
    <button id="login-btn">Login</button>
    <br><br>
    <input id="amount" type="number" placeholder="Amount" />
    <button id="deposit-btn">Deposit</button>
    <button id="withdraw-btn">Withdraw</button>
  </section>

  <section class="games">
    <h2>Games</h2>
    <ul>
      <li><a href="games/blackjack.html">Blackjack</a></li>
      <li><a href="games/crash.html">Crash</a></li>
      <li><a href="games/crossroad.html">Crossroad</a></li>
      <li><a href="games/dice.html">Dice</a></li>
      <li><a href="games/mines.html">Mines</a></li>
      <li><a href="games/cases.html">Cases</a></li>
      <li><a href="games/upgrader.html">Upgrader</a></li>
    </ul>
  </section>

  <div id="log"></div>

  <script src="script.js"></script>
  <script>
    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('login-btn');
    const loggedInUser = document.getElementById('logged-in-user');

    // Load saved username
    let username = localStorage.getItem('username') || "";

    function updateLoggedInUser() {
      loggedInUser.textContent = username ? `Logged in as: ${username}` : `Not logged in`;
      usernameInput.value = username;
    }

    loginBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("Enter a valid username");
      username = name;
      localStorage.setItem('username', username);
      updateLoggedInUser();
      alert(`Logged in as ${username}`);
    });

    // Initialize display
    updateLoggedInUser();
  </script>
</body>
</html>

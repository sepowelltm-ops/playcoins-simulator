<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocoins Gambling</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #admin-panel { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    #games { margin-top: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>

  <h1>Rocoins Casino</h1>
  <div id="balance">Coins: 0</div>

  <!-- LOGIN / REGISTER -->
  <div id="auth">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
  </div>

  <!-- Deposit / Withdraw -->
  <div id="finance">
    <button id="deposit-btn">Deposit Coins</button>
    <button id="withdraw-btn">Withdraw Coins</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <h3>Admin Panel (FF2DMD Only)</h3>
    <input type="text" id="admin-target" placeholder="Target Username">
    <input type="number" id="admin-coins" placeholder="Amount">
    <button id="admin-add-btn">Add Coins</button>
    <button id="admin-remove-btn">Remove Coins</button>
  </div>

  <!-- Games -->
  <div id="games">
    <h2>Games</h2>
    <button onclick="location.href='games/blackjack.html'">Blackjack</button>
    <button onclick="location.href='games/crash.html'">Crash</button>
    <button onclick="location.href='games/crossroad.html'">Crossroad</button>
    <button onclick="location.href='games/dice.html'">Dice</button>
    <button onclick="location.href='games/mines.html'">Mines</button>
    <button onclick="location.href='games/cases.html'">Cases</button>
    <button onclick="location.href='games/upgrader.html'">Upgrader</button>
    <button onclick="location.href='logs/logs.html'">Transaction Logs</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

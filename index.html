<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlayCoins Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PlayCoins Simulator</h1>
    <div id="balance">Coins: 5</div>
  </header>

  <section class="controls">
    <input id="username" placeholder="Enter your username" />
    <input id="amount" type="number" placeholder="Amount" />
    <button id="deposit-btn">Deposit</button>
    <button id="withdraw-btn">Withdraw</button>
  </section>

  <section class="games">
    <h2>Games</h2>
    <ul>
      <li><a href="games/blackjack.html">Blackjack</a></li>
      <li><a href="games/crash.html">Crash</a></li>
      <li><a href="games/crossroad.html">Crossroad</a></li>
      <li><a href="games/dice.html">Dice</a></li>
      <li><a href="games/mines.html">Mines</a></li>
      <li><a href="games/cases.html">Cases</a></li>
      <li><a href="games/upgrader.html">Upgrader</a></li>
    </ul>
  </section>

  <div id="log"></div>

  <script src="script.js"></script>
  <script>
    // ----------------------------
    // INDEX.HTML SPECIFIC LOGIC
    // ----------------------------

    const balanceEl = document.getElementById('balance');
    const depositBtn = document.getElementById('deposit-btn');
    const withdrawBtn = document.getElementById('withdraw-btn');
    const amountEl = document.getElementById('amount');
    const usernameEl = document.getElementById('username');
    const logEl = document.getElementById('log');

    // Load saved username from localStorage
    usernameEl.value = localStorage.getItem('username') || "";

    // Add a log entry
    function addLog(message) {
      const p = document.createElement('p');
      p.textContent = message;
      logEl.prepend(p);
    }

    // Deposit coins
    depositBtn.addEventListener('click', () => {
      const username = usernameEl.value.trim() || "Unknown";
      const amount = Number(amountEl.value);
      if (!amount || amount <= 0) return alert("Enter a valid amount");

      // Save username in localStorage
      localStorage.setItem('username', username);

      balance += amount;
      updateBalanceDisplay();
      addLog(`Deposited ${amount} coins (User: ${username})`);

      // Add to transaction log
      const time = new Date().toLocaleString();
      const transactionLog = JSON.parse(localStorage.getItem('transactionLog')) || [];
      transactionLog.push({ type: "Deposit", amount, time });
      localStorage.setItem('transactionLog', JSON.stringify(transactionLog));

      amountEl.value = '';
    });

    // Withdraw coins
    withdrawBtn.addEventListener('click', () => {
      const username = usernameEl.value.trim() || "Unknown";
      const amount = Number(amountEl.value);
      if (!amount || amount <= 0) return alert("Enter a valid amount");
      if (amount > balance) return alert("Not enough coins");

      // Save username in localStorage
      localStorage.setItem('username', username);

      balance -= amount;
      updateBalanceDisplay();
      addLog(`Withdrew ${amount} coins (User: ${username})`);

      // Add to transaction log
      const time = new Date().toLocaleString();
      const transactionLog = JSON.parse(localStorage.getItem('transactionLog')) || [];
      transactionLog.push({ type: "Withdraw", amount, time });
      localStorage.setItem('transactionLog', JSON.stringify(transactionLog));

      amountEl.value = '';
    });

    // Update balance display
    function updateBalanceDisplay() {
      balanceEl.textContent = `Coins: ${balance}`;
      localStorage.setItem('playCoins', balance);
    }

    // Initialize balance display
    updateBalanceDisplay();
  </script>
</body>
</html>
